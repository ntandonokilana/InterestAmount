<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>

    body{
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.calculator-container{
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form{
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label{
    font-weight: bold;
}

input{
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button{
    padding: 10px;
    background-color: #284c73;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover{
    background-color: #0056b3;
}

.result{
    margin-top: 20px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Interest Calculator</h1>
        <form>
            <label for="principal">Principal Amount:</label>
            <input type="text" id="principal" placeholder="Enter principal amount" required>

            <label for="interestRate">Interest Rate:</label>
            <input type="text" id="interestRate" placeholder="Enter interest rate" required>

            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
